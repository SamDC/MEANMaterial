<section class="row user-background" data-ng-controller="SettingsController" data-ng-show="user.role==='admin'">
	<h3 class="col-md-12 text-center white-text">Create new user account</h3>
	<div class="col-xs-offset-2 col-xs-12 col-md-offset-4 col-md-5 col-sm-offset-3 col-sm-6">
		<form name="userForm" data-ng-submit="createAccount()" class="signin form-horizontal white-text" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : userForm.firstName.$invalid && !userForm.firstName.$pristine }">
					<label for="firstName" class="col-sm-3 control-label">First Name</label>
					<div class="col-sm-5">
						<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
					</div>
					<div class="col-sm-4">
						<p ng-show="userForm.firstName.$invalid && !userForm.firstName.$pristine" class="help-block" >Your First Name is required.</p>
						<span ng-show="userForm.firstName.$valid && !userForm.firstName.$pristine" class="glyphicon glyphicon-ok" style="color: green;"></span>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : userForm.lastName.$invalid && !userForm.lastName.$pristine }">
					<label for="lastName" class="col-sm-3 control-label">Last Name</label>
					<div class="col-sm-5">
						<input type="text" required id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
					</div>
					<div class="col-sm-4">
						<p ng-show="userForm.lastName.$invalid && !userForm.lastName.$pristine" class="help-block" >Your Last Name is required.</p>
						<span ng-show="userForm.lastName.$valid && !userForm.lastName.$pristine" class="glyphicon glyphicon-ok" style="color: green;"></span>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
					<label for="email" class="col-sm-3 control-label">Email</label>
					<div class="col-sm-5">
						<input type="email" required id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
					</div>
					<div class="col-sm-4">
						<p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block" >Enter a valid email.</p>
						<span ng-show="userForm.email.$valid && !userForm.email.$pristine" class="glyphicon glyphicon-ok" style="color: green;"></span>
					</div>
				</div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.role.$invalid && !userForm.role.$pristine }">
					<label for="role" class="col-sm-3 control-label">Role</label>
					<div class="col-sm-5">
						<select required id="role" name="role" class="form-control" data-ng-model="credentials.role" placeholder="Role">
                            <option value="">-- Select a role --</option>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
					</div>
					<div class="col-sm-4">
						<p ng-show="userForm.role.$invalid && !userForm.role.$pristine" class="help-block" >Invalid Role.</p>
						<span ng-show="userForm.role.$valid && !userForm.role.$pristine" class="glyphicon glyphicon-ok" style="color: green;"></span>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
					<label for="username" class="col-sm-3 control-label">Username</label>
					<div class="col-sm-5">
						<input type="text" required id="username" name="username" class="form-control" data-ng-model="credentials.username" ng-minlength="3" placeholder="Username">
					</div>
					<div class="col-sm-4">
						<p ng-show="userForm.username.$error.minlength" class="help-block" >Username is too short. Minimum of 3 characters.</p>
						<!--<p ng-show="userForm.username.$error.maxlength" class="help-block" >Username is too long. Maximum of 8 characters.</p>-->
						<span ng-show="userForm.username.$valid && !userForm.username.$pristine" class="glyphicon glyphicon-ok" style="color: green;"></span>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
					<label for="password" class="col-sm-3 control-label">Password</label>
					<div class="col-sm-5">
						<input type="password" required id="password" name="password" class="form-control" data-ng-model="credentials.password" data-ng-pattern="/^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)$/" ng-minlength="8" placeholder="Password">
					</div>
					<div class="col-sm-4">
						<p ng-show="userForm.password.$error.minlength" class="help-block" >Password must be at least 8 characters.</p>
                        <p ng-show="userForm.password.$error.pattern" class="help-block" >Password must contain at least 1 letter and 1 number.</p>
						<span ng-show="userForm.password.$valid && !userForm.password.$pristine" class="glyphicon glyphicon-ok" style="color: green;"></span>
					</div>
				</div>
                <br/>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary" ng-disabled="userForm.$invalid || userForm.$pristine">Create</button>&nbsp;Or&nbsp;
                    <a class="white-text" href="/#!/settings/accounts">Cancel</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
                <div data-ng-show="success" class="text-center text-success">
					<strong>Account Created.</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
